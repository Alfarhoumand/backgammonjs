<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="style/backgammon.css">
  <link rel="stylesheet" type="text/css" href="style/ribbons.css">
  <script src="js/bundle.js"></script>
  
  <script type="text/x-mustache" id="tmpl-board">
    <div id="frame-top" class="frame"></div>
    <div class="board cf">
      <div id="pane-left" class="pane">
        <div id="field0" class="field row0 col0"></div>
        <div id="field1" class="field row1 col0"></div>
        <div class="dice-panel left" style="display: none">
          <div id="dice-left" class="dice left"></div>
        </div>
      </div>
      <div id="bar" class="bar">
        <table width="100%" height="100%">
        <tr height="10%">
          <td valign="top">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar" aria-expanded="false">
              <span class="sr-only">Toggle game menu</span>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </button>
          </td>
        </tr>
        <tr height="45%">
          <td valign="top" id="top-bar"></td>
        </tr>
        <tr height="45%">
          <td valign="bottom" id="bottom-bar"></td>
        </tr>
        </table>
      </div>
      <div id="pane-right" class="pane">
        <div id="field2" class="field row0 col1"></div>
        <div id="field3" class="field row1 col1"></div>
        <div class="dice-panel right" style="display: none">
          <div id="dice-right" class="dice right"></div>
        </div>
      </div>
    </div>
    <div id="frame-bottom" class="frame"></div>
    <div class="action-panel">
      <button id="btn-start" class="btn btn-primary btn-lg action" style="display: none">Start</button>
      <button id="btn-roll" class="btn btn-primary btn-lg action" style="display: none">Roll</button>
      <button id="btn-confirm" class="btn btn-primary btn-lg action" style="display: none">Confirm</button>
      <button id="btn-undo" class="btn btn-default btn-lg action" style="display: none" disabled="disabled">Undo</button>
      <div id="dice" style="display: none"></div>
    </div>
  </script>
  
</head>
<body id="page-index">

  <!-- Landing page -->
  <table id="index-view" width="100%" height="100%">
  <tr>
    <td height="100%" valign="middle">
      <div id="github-ribbon" class="ribbon right hidden-xs"><a href="https://github.com/quasoft/backgammonjs">Project at GitHub</a></div>
      <div class="container-fluid">
        <div class="row">
          <h1 class="text-center">Backgammon.js<br><small>Extensible multiplayer game</small></h1>
          <div class="container-fluid">
            <div class="row">
              <div class="col col-ts-12 col-xs-6 text-right">
                <button id="btn-play-random" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Play random game</button>
              </div>
              <div class="col col-ts-12 col-xs-6 text-left">
                <button id="btn-challenge-friend" class="btn btn-default btn-lg" disabled="disabled"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Challenge friend</button>
              </div>
            </div>
            <!--
            <div class="row centered">
              <div class="input-group input-group-lg">
                <input id="foo" type="text" class="form-control" value="test1234">
                <span class="input-group-btn">
                  <button class="btn btn-default btn-copy" type="button" data-clipboard-target="#foo">Copy</button>
                </span>
              </div>
            </div>
            -->
          </div>

        </div>
      </div>
    </td>
  </tr>
  </table>
  
  <!-- Game menu -->
  <nav class="navbar navbar-default collapse">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand" id="match-state">Not in a match</span>
      </div>

      <div class="navbar-collapse">
        <button type="button" class="btn btn-primary navbar-btn yourself"><span id="yourself" class="player">Yourself</span><span id="yourscore" class="score badge">3</span></button>
        <button type="button" class="btn btn-default navbar-btn opponent"><span id="oppscore" class="score badge left">3</span><span id="opponent" class="player">Opponent</span></button>
        
        <ul class="nav navbar-nav navbar-right">
          <li><a id="menu-resign" href="#"><span class="glyphicon glyphicon-flag"></span>Resign</a></li>
          <li><a id="menu-undo" href="#"><span class="glyphicon glyphicon-repeat"></span>Undo</a></li>
          <li><a id="menu-back" href="#" data-toggle="collapse" data-target=".navbar"><span class="glyphicon glyphicon-remove"></span>Close</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Game board -->
  <table id="game-view" width="100%" height="100%" style="display: none">
  <tr>
    <td height="100%">
      <div id="backgammon"></div>
    </td>
  </tr>
  </table>
  
  <div id="waiting-overlay" style="display: none">
    <div class="loader"><span>Waiting another player...</br><img src="images/loader.gif"></span></div>
  </div>
  
  <div id="messages">
  </div>
</body>
</html>
